name: CMake Windows Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release  # Release, Debug, RelWithDebInfo, etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install CMake
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v2

    # Clean previous build (avoid CMakeCache conflicts)
    - name: Clean previous build
      run: |
        if (Test-Path build) { Remove-Item -Recurse -Force build }

    # Configure CMake
    - name: Configure CMake
      run: cmake -S ${{ github.workspace }} -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    # Build project
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    # Run tests
    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }}

    # Optional: Upload artifacts (exe/dll) for download
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Build-${{ env.BUILD_TYPE }}
        path: ${{ github.workspace }}/build/**/*.exe
